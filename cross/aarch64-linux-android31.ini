[binaries]
c = 'clang'
cpp = 'clang++'
as = 'llvm-as'
ar = 'llvm-ar'
ld = 'ld'
ranlib = 'llvm-ranlib'
strip = 'llvm-strip'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[built-in options]
c_args = ['--target=aarch64-linux-android32']
cpp_args = ['--target=aarch64-linux-android32']
c_link_args = ['--target=aarch64-linux-android32']
cpp_link_args = ['--target=aarch64-linux-android32']
